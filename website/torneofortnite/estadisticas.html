<!-- Agregar footer con fecha y hora de actualizaciÃ³n -->
<footer style="text-align: center; margin-top: 30px; font-size: 0.95em; color: #ccc; font-family: Arial, sans-serif; padding: 15px; border-top: 1px solid #333; background: rgba(20,24,48,0.7); border-radius: 0 0 16px 16px;">
  Updated: <span id="update-time">14/Jun/2025 @ 4:19 PM Americas/Mazatlan</span>
</footer>

<script>
  // Actualiza el footer con la fecha y hora actuales (en la zona horaria de Mazatlan)
  (function() {
    const updateTime = new Date().toLocaleString("en-US", { timeZone: "America/Mazatlan" });
    document.getElementById("update-time").textContent = updateTime.replace(",", " @");
  })();
</script>
